apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: devsecops-login
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: pixelopscloud/devsecops-backend:PLACEHOLDER  # Jenkins replace karega
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:postgresql://postgres-service:5432/arishdevsecopspagelogindb
        - name: SPRING_DATASOURCE_USERNAME
          value: admin
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD

---

apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: devsecops-login
spec:
  selector:
    app: backend
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP
