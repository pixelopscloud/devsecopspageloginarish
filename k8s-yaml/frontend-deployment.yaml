apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: devsecops-login
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: pixelopscloud/devsecops-frontend:PLACEHOLDER  # Jenkins replace karega
        ports:
        - containerPort: 80
        env:
        - name: BACKEND_URL
          value: http://backend-service:8080/api

---

apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: devsecops-login
spec:
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
  type: NodePort  # Bahar se access ke liye (browser se test karne ke liye)
  nodePort: 30001  # Optional: Fixed port, ya remove kar do auto assign ke liye
